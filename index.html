<!DOCTYPE html>
<html>
  <head>
    <title>Html basis</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="icon" type="image/svg" href="/assets/logo-mobile.svg">
  </head>
  <body>
    <div class="qr-code-container">
      <!-- QR CODE -->
      <div class="qr-code-bg">
        <img src="/assets/qr-code.png" alt="qr-code">
      </div>
      <!-- qr code message -->
      <div class="qr-message">
        <!-- heading -->
        <div class="qr-code-heading">
          <h3>Improve your frontend skills by building projects</h3>
        </div>
        <!-- paragragh -->
        <p class="qr-code-paragraph">
          Scan the qr code to visit Frontend mentor and take your coding skill
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
